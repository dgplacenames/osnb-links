<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ScotlandsPlaces URL Converter</title>
  <style>
    * {
      box-sizing: border-box;
    }
    
    body { 
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      margin: 0;
      padding: 20px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      color: #333;
    }
    
    .container {
      max-width: 800px;
      margin: 0 auto;
      background: white;
      border-radius: 12px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
      padding: 30px;
    }
    
    h2 {
      color: #4a5568;
      margin-bottom: 30px;
      font-size: 24px;
      font-weight: 600;
      text-align: center;
    }
    
    label {
      display: block;
      margin-bottom: 8px;
      font-weight: 500;
      color: #2d3748;
    }
    
    textarea { 
      width: 100%; 
      height: 200px; 
      margin-bottom: 20px;
      border: 2px solid #e2e8f0;
      border-radius: 8px;
      padding: 12px;
      font-family: 'Monaco', 'Menlo', monospace;
      font-size: 14px;
      resize: vertical;
      transition: border-color 0.3s ease, box-shadow 0.3s ease;
    }
    
    textarea:focus {
      outline: none;
      border-color: #667eea;
      box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
    }
    
    button { 
      padding: 12px 24px; 
      font-size: 16px;
      font-weight: 600;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
      margin-bottom: 30px;
      margin-right: 10px;
    }
    
    .copy-btn {
      background: linear-gradient(135deg, #48bb78 0%, #38a169 100%);
    }
    
    .copy-btn:hover {
      box-shadow: 0 5px 15px rgba(72, 187, 120, 0.4);
    }
    
    .copy-btn:disabled {
      background: #cbd5e0;
      cursor: not-allowed;
      transform: none;
      box-shadow: none;
    }
    
    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
    }
    
    button:active {
      transform: translateY(0);
    }
    
    h3 {
      color: #4a5568;
      margin-bottom: 15px;
      font-size: 18px;
      font-weight: 600;
    }
    
    pre { 
      background: #f7fafc;
      border: 1px solid #e2e8f0;
      border-radius: 8px;
      padding: 16px;
      white-space: pre-wrap;
      font-family: 'Monaco', 'Menlo', monospace;
      font-size: 13px;
      line-height: 1.5;
      max-height: 400px;
      overflow-y: auto;
    }
    
    pre:empty {
      display: none;
    }
    
    .success-line {
      color: #38a169;
    }
    
    .error-line {
      color: #e53e3e;
      font-weight: 500;
    }
  </style>
</head>
<body>

<div class="container">
  <h2>ScotlandsPlaces → ScotlandsPeople URL Converter</h2>
  
  <p>I'm halfway through the counties. If the converter isn't working for you, please check back later.</p>

  <label for="input">Paste old URLs here:</label>
  <textarea id="input" placeholder="Paste old URLs here..."></textarea>

  <button onclick="convertLinks()">Convert URLs</button>
  <button id="copyBtn" class="copy-btn" onclick="copyToClipboard()" disabled>Copy Results</button>

  <h3>Converted URLs:</h3>
  <pre id="output"></pre>
</div>

<script>
  // Global REX ID — assumed same for all
  const GLOBAL_REX = 'REX01698';

  // County → code (as string)
  const countyMap = {
    'wigtownshire':'35',
    'kirkcudbrightshire':'20',
    'dumfriesshire':'10',
    'ayrshire':'3',
    // Add more counties here
  };

  function convertLinks() {
    const input = document.getElementById('input').value.trim();
    const lines = input.split(/\n+/);
    const outputLines = [];
    const successUrls = [];

    lines.forEach(line => {
      const match = line.match(/\/([a-z\-]+)-os-name-books-\d{4}-\d{4}\/\1-volume-(\d+)\/(\d+)/i);
      if (!match) {
        outputLines.push(`<span class="error-line">❌ Could not parse: ${line}</span>`);
        return;
      }

      const county = match[1].toLowerCase();
      const volume = parseInt(match[2], 10); // Remove leading zero
      const page = match[3];

      const code = countyMap[county];
      if (!code) {
        outputLines.push(`<span class="error-line">❌ No mapping found for county: ${county}</span>`);
        return;
      }

      const newUrl = `https://www.scotlandspeople.gov.uk/virtual-volumes/volume-images/volume_data-OS1-${code}-${volume}/${GLOBAL_REX}?image_number=${page}`;
      outputLines.push(`<span class="success-line">${newUrl}</span>`);
      successUrls.push(newUrl);
    });

    document.getElementById('output').innerHTML = outputLines.join('\n');
    
    // Enable/disable copy button based on successful conversions
    const copyBtn = document.getElementById('copyBtn');
    if (successUrls.length > 0) {
      copyBtn.disabled = false;
      copyBtn.textContent = `Copy ${successUrls.length} URL${successUrls.length > 1 ? 's' : ''}`;
      // Store successful URLs for copying
      copyBtn.dataset.urls = successUrls.join('\n');
    } else {
      copyBtn.disabled = true;
      copyBtn.textContent = 'Copy Results';
    }
  }

  async function copyToClipboard() {
    const copyBtn = document.getElementById('copyBtn');
    const urls = copyBtn.dataset.urls;
    
    if (!urls) return;
    
    try {
      await navigator.clipboard.writeText(urls);
      const originalText = copyBtn.textContent;
      copyBtn.textContent = '✓ Copied!';
      copyBtn.style.background = 'linear-gradient(135deg, #38a169 0%, #2f855a 100%)';
      
      setTimeout(() => {
        copyBtn.textContent = originalText;
        copyBtn.style.background = 'linear-gradient(135deg, #48bb78 0%, #38a169 100%)';
      }, 2000);
    } catch (err) {
      // Fallback for older browsers
      const textArea = document.createElement('textarea');
      textArea.value = urls;
      document.body.appendChild(textArea);
      textArea.select();
      document.execCommand('copy');
      document.body.removeChild(textArea);
      
      const originalText = copyBtn.textContent;
      copyBtn.textContent = '✓ Copied!';
      setTimeout(() => {
        copyBtn.textContent = originalText;
      }, 2000);
    }
  }
</script>

</body>
</html>
